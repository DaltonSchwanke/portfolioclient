<div id="projectsContainer">
    <div id="projectsHeaderContainer">
        <h1>Projects</h1>
    </div>
    <div id="projectsCardContainer">
        <button *ngFor="let project of projects" class="projectCard" (click)="goToProject(project?.slug)">
            <div class="projectLinks">
                <a *ngIf="project.github" href="project.github" class="projectGithub">github</a>
                <a *ngIf="project.link" href="project.link" class="projectLink">Visit</a>
            </div>
            <div class="projectTitleContainer">
                <h2>{{ project.title }}</h2>
            </div>
            <div class="project">
                <p>{{ project.description }}</p>
            </div>
        </button>
    </div>
    <div id="projectsBtnContainer">
        <button (click)="goToProjects()">more</button>
    </div>
</div>
