<div id="blogPage">
    <div id="blogHeaderContainer">
        <h1>{{ blog?.title }}</h1>
        <h2>{{ blog?.date }}</h2>
    </div>
    <div *ngIf="blog?.image" class="blogImageContainer">
        <img [src]="blog?.image?.url" [alt]="blog?.title + 'image'">
    </div>
    <div class="blogTextContainer">
        <p class="blogText">
            {{ blog?.description }}
        </p>
    </div>

</div>
