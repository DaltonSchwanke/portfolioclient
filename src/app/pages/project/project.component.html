<div class="projectContainer">
    <div class="linksContainer">
        <a *ngIf="project?.github" [href]="project.github" target="_blank" class="projectGithub">GitHub</a>
        <a *ngIf="project?.link" [href]="project.link" target="_blank" class="projectLink">Visit</a>
    </div>
    <div class="projectTitleContainer">
        <h1>{{ project?.title }}</h1>
    </div>
    <div class="projectDescriptionContainer">
        <p>{{ project?.description }}</p>
    </div>
</div>
