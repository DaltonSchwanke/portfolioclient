<div id="projectsPage">
    <div id="projectsPageHeaderContainer">
        <h1>Projects</h1>
    </div>
    <div id="projectCardsContainer">
        <button *ngFor="let project of projects?.data" class="projectCard" (click)="goToProject(project.slug)">
            <img class="projectImage" [src]="project?.image?.url ?? '/projectImage.jpg'" alt="{{ project.title }} image" />
            
            <div class="projectContent">
              <div class="projectTitleContainer">
                <h2>{{ project.title }}</h2>
              </div>
              <div class="project">
                <h3>{{ project.description }}</h3>
              </div>
            </div>
          
            <div class="projectLinks">
              <a *ngIf="project.github" [href]="project.github" target="_blank" class="projectGithub">
                <img src="/github.png" alt="github">
              </a>
              <a *ngIf="project.link" [href]="project.link" target="_blank" class="projectLink">
                <img src="/goToArrow.png" alt="visit">
              </a>
            </div>
          </button>
    </div>
</div>
